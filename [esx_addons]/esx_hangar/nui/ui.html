<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css" type="text/css">
    <title>neonX Hangar</title>
</head>
<body>
    <div id="container">
        <div id="header">
           <div class="title" style="display: inline; font-size: 30px;">MyHangar</div>
            <ul>
                <li data-page="garage" class="selected">Garage</li>
                <li data-page="impounded">Impound</li>
            </ul>
            <div class="close">Close</div>
        </div>

        <div id="menu">
            <div class="content">
                <h2>No planes/helicopters stored here.</h2>
                <div class="vehicle-list"></div>
            </div>

            <div class="impounded_content">
                <h2>No impounded vehicles.</h2>
                <div class="vehicle-list"></div>
            </div>
        </div>
    </div>

    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="js/app.js"></script>
</body>
</html>
